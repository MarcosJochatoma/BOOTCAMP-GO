<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formularios</h1>
    </header>
    <main>
        <section>
            <h3>Formulario de Registros</h3>
            <form>
                <fieldset>
                    <legend>Datos obligatorios</legend>
                    <p>
                        <label for ="nombres">
                            Nombres:
                        </label>
                        <input 
                            placeholder="Ej.: Daniel"
                            type="text"
                            id="nombres"
                        >
                    </p>
                    <p>
                        <label for ="apellidos">
                            Apellidos:
                        </label>
                        <input
                            placeholder="Ej.: De la Cruz"
                            type="text"
                            id="apellidos"
                        >
                    </p>
                    <p>
                        <label>
                            E-mail:
                        </label>
                        <input
                            placeholder="Ej.: mjochatoma@gmail.com"
                            type="email"
                        >
                    </p>
                    <p>
                        <label>Edad:</label>
                        <input
                            placeholder="Ej. 34"
                            type="number"
                            min="0"
                            max="100"
                        >
                    </p>
                    <p>
                        <label>Fecha:</label>
                        <input
                            type="date"
                        >
                    </p>
                </fieldset>
            </form>

            
        </section>
    </main>
</body>
</html>
