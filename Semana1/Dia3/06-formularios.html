<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formularios</h1>
    </header>
    <main>
        <section>
            <h3>Formulario de Registros</h3>
            <form>
                <fieldset>
                    <legend>Datos obligatorios</legend>
                    <p>
                        <label for ="nombres">
                            Nombres:
                        </label>
                        <input 
                            placeholder="Ej.: Daniel"
                            type="text"
                            id="nombres"
                        >
                    </p>
                    <p>
                        <label for ="apellidos">
                            Apellidos:
                        </label>
                        <input
                            placeholder="Ej.: De la Cruz"
                            type="text"
                            id="apellidos"
                        >
                    </p>
                    <p>
                        <label>
                            E-mail:
                        </label>
                        <input
                            placeholder="Ej.: mjochatoma@gmail.com"
                            type="email"
                        >
                    </p>
                    <p>
                        <label>Edad:</label>
                        <input
                            placeholder="Ej. 34"
                            type="number"
                            min="0"
                            max="100"
                        >
                    </p>
                    <p>
                        <label>Fecha:</label>
                        <input
                            type="date"
                        >
                    </p>
                    <p>
                        <label>
                            Contraseña:
                        </label>
                        <input
                            placeholder="Ingresar contraseña"
                            type="password"
                        >
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Datos adicionales</legend>
                    <p>
                        <label>
                            Color favorito:
                        </label>
                        <input 
                            type="color"
                        >
                    </p>
                    <p>
                        <label>
                            Adjuntar foto:
                        </label>
                        <input
                            type="file"
                        >
                    </p>
                    <p>
                        <label>
                            Indicar el genero:
                        </label>
                        <input type="radio" name="genero"> Masculino
                        <input type="radio" name="genero"> Femenino
                        <input type="radio" name="genero"> No divulgar         
                    </p>
                    <p>
                        <label>
                            Cuentanos tus hobbies:
                        </label>
                        <input type="checkbox">Escuchar música
                        <input type="checkbox">Leer un libro
                        <input type="checkbox">Dotear
                        <input type="checkbox">Montar bicicleta
                        <input type="checkbox">Tocar un instrumento musical
                    </p>
                    <p>
                        <label>
                            Selecciona tu departamento:
                        </label>
                        <select>
                            <option disabled selected>Selecciona tu ciudad</option>
                            <option values="AR">Arequipa</option>
                            <option values="CU">Cusco</option>
                            <option values="TA">Tacna</option>
                            <option values="CH">Chiclayo</option>
                            <option values="LI">Lima</option>
                        </select>
                    </p>
                    <p>
                        <label>Cuentanos de tí</label>
                        <textarea rows="15" cols="68" placeholder="Escribe algo"></textarea>
                    </p>
                    <p>
                        <label for="">
                            Ingresa la cantidad de miembros de tu familia:
                        </label>
                        <input type="range">
                    </p>
                </fieldset>
             <input type="submit" value="Enviar Formulario">
             <input type="reset"  value="Limpiar Formulario">
            </form>
            
        </section>
    </main>
</body>
</html>
