<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./03-masselectores.css"/>
    <title>DSelectores</title>
</head>
<head>
    <h1>Formularios y selectores</h1>
</head>
<body>
    <section class="form-personal">
        <h2>Datos personales</h2>
        <form>
            <p>
                <label>Nombres:</label>
                <input type="text">
            </p>
        </form>
    </section>

    <section class="form-social">
        <h2>Tus redes sociales</h2>
        <form>
            <p>
                <label>Facebook</label>
                <input type="text">
            </p>
            <p>
                <label>Twitter</label>
                <input type="text">
            </p>
            <p>
                <label for="">Steam</label>
                <input type="text" class="inputsteam">
            </p>
        </form>
    </section>

    <section class="form-profesional">
        <h2>Informacion profesional</h2>
        <form>
            <p>
                <label>GitHUB</label>
                <input type="text">
            </p>
            <p>
                <label>Linkedin</label>
                <input type="text">
            </p>
        </form>
    </section>
    
</body>
</html>
